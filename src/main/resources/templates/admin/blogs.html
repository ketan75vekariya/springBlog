<!DOCTYPE html>
<html lang="en">
  <head th:replace="admin/fragments/head :: head"></head>
  <body class="sb-nav-fixed">
    <nav th:replace="admin/fragments/navigation :: navigation"></nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav th:replace="admin/fragments/sidemenu :: sidemenu"></nav>
      </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Blogs</h1>
            <a href="/addblog" class="btn btn-primary mb-2">Add Blog</a>
            <div class="card mb-4">
              <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Blogs
              </div>

              <div class="card-body">
                <table id="datatablesSimple">
                  <thead>
                    <tr>
                      <th>Blog Title</th>
                      <th>Writer Name</th>
                      <th>Create date</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>Blog Title</th>
                      <th>Writer Name</th>
                      <th>Create date</th>
                      <th>Actions</th>
                    </tr>
                  </tfoot>
                  <tbody>
                    <tr th:each="posts:${posts}">
                      <td th:text="${posts.title}"></td>
                      <td th:utext="${#strings.abbreviate(posts.body, 150)}"</td>
                      <td
                        th:text="${#temporals.format(posts.createdAt, 'yyyy-MM-dd HH:mm')}"
                      ></td>
                      <td>
                        <div
                          class="btn-group mr-2"
                          role="group"
                          aria-label="Second group"
                        >
                          <a class="btn btn-primary">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                          </a>
                          <a
                            th:href="@{'/posts/' + ${posts.id} + '/edit'}"
                            class="btn btn-warning"
                          >
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                          </a>
                          <button data-toggle="modal" data-target="#exampleModal"
                          class="btn btn-danger">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                          </button>
                          
                        </div>
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                ...
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a th:href="@{'/posts/' + ${posts.id} + '/delete'}" class="btn btn-danger">Delete</a>
                                <button type="button" class="btn btn-primary">Save changes</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
        <footer th:replace="admin/fragments/footer :: footer"></footer>
      </div>
    </div>
    <!-- Button trigger modal -->


<!-- Modal -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/assets/demo/chart-area-demo.js"></script>
    <script src="admin/assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/js/datatables-simple-demo.js"></script>
  </body>
</html>
