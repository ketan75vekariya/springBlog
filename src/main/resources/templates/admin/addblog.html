<!DOCTYPE html>
<html lang="en">
  <head th:replace="admin/fragments/head :: head"></head>
  <body class="sb-nav-fixed">
    <nav th:replace="admin/fragments/navigation :: navigation"></nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav th:replace="admin/fragments/sidemenu :: sidemenu"></nav>
      </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Add Blog</h1>

            <div class="card mb-4">
              <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Users
              </div>

              <div class="card-body">
                <form
                  action="#"
                  th:action="@{/addblog}"
                  method="post"
                  th:object="${post}"
                >
                  <div class="form-group">
                    <input
                      type="hidden"
                      id="account"
                      name="account"
                      th:field="*{account}"
                    />
                    <label for="formGroupExampleInput">Title</label>
                    <input
                      type="text"
                      id="title"
                      name="title"
                      th:field="*{title}"
                      class="form-control"
                      placeholder="Write your title"
                    />
                  </div>
                  <div class="form-group mt-2 mb-2">
                    <div
                      class="form-check form-check-inline"
                      th:each="categories:${categories}"
                    >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        name="category"
                        id="inlineCheckbox1"
                        value="option1"
                      />
                      <label
                        class="form-check-label"
                        for="inlineCheckbox1"
                        th:text="${categories.category}"
                        >1</label
                      >
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="exampleFormControlTextarea1"
                      >Example textarea</label
                    >
                    <textarea
                      class="form-control"
                      type="textarea"
                      id="editor"
                      name="body"
                      th:field="*{body}"
                      rows="25"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary my-3 mb-2">
                    Add Post
                  </button>
                </form>
              </div>
            </div>
          </div>
        </main>
        <footer th:replace="admin/fragments/footer :: footer"></footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/assets/demo/chart-area-demo.js"></script>
    <script src="admin/assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/js/datatables-simple-demo.js"></script>
    <!--Text Editor-->
    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.0/classic/ckeditor.js"></script>
    <script>
      ClassicEditor.create(document.querySelector("#editor"));
    </script>
  </body>
</html>
