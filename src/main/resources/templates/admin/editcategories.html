<!DOCTYPE html>
<html lang="en">
  <head th:replace="admin/fragments/head :: head"></head>
  <body class="sb-nav-fixed">
    <nav th:replace="admin/fragments/navigation :: navigation"></nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav th:replace="admin/fragments/sidemenu :: sidemenu"></nav>
      </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Add Categories
                    </h3>
                  </div>
                  <div class="card-body">
                    <form
                      action="#"
                      method="post"
                      th:action="@{'/category/{id}/edit' (id=${category.id})}"
                      th:object="${category}"
                    >
                      <div class="row mb-3">
                        <div class="col-md-12">
                          <div class="form-floating mb-3 mb-md-0">
                            <input
                              class="form-control"
                              id="category"
                              th:field="*{categoryName}"
                              type="text"
                              placeholder="Enter the categories of blog"
                            />
                            <label for="inputFirstName">Category</label>
                          </div>
                        </div>
                      </div>
                      <div class="mt-4 mb-0">
                        <div class="d-grid">
                          <button
                            type="submit"
                            class="btn btn-primary btn-block"
                          >
                            Add Category
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer th:replace="admin/fragments/footer :: footer"></footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/assets/demo/chart-area-demo.js"></script>
    <script src="admin/assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/js/datatables-simple-demo.js"></script>
  </body>
</html>
