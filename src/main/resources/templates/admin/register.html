<!DOCTYPE html>
<html lang="en">
  <head th:replace="admin/fragments/head :: head"></head>
  <body class="sb-nav-fixed">
    <nav th:replace="admin/fragments/navigation :: navigation"></nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav th:replace="admin/fragments/sidemenu :: sidemenu"></nav>
      </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Create Account
                    </h3>
                  </div>
                  <div class="card-body">
                    <form
                      action="#"
                      th:action="@{/adminadduser}"
                      th:object="${account}"
                      method="post"
                    >
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input
                              class="form-control"
                              id="firstname"
                              name="firstname"
                              type="text"
                              placeholder="Enter your first name"
                              required
                            />
                            <label for="inputFirstName">First name</label>
                            <p
                              th:if="${#fields.hasErrors('firstname')}"
                              th:error="*{firstname}"
                              class="alert alert-danger"
                              role="alert"
                            >
                              Please input the valid name
                            </p>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-floating">
                            <input
                              class="form-control"
                              id="lastname"
                              name="lastname"
                              type="text"
                              placeholder="Enter your last name"
                              required
                            />
                            <label for="inputLastName">Last name</label>
                            <p
                              th:if="${#fields.hasErrors('lastname')}"
                              th:error="*{lastname}"
                              class="alert alert-danger"
                              role="alert"
                            >
                              Please input the valid surname
                            </p>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              id="gender"
                              name="gender"
                            >
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                              <option value="other">Other</option>
                            </select>
                            <label for="inputLastName">Gender</label>
                          </div>
                        </div>
                        <!--  <div class="col-md-6">
                          <div class="form-floating">
                            <input
                              class="form-control"
                              id="date_of_birth"
                              th:field="*{date_of_birth}"
                              type="date"
                              placeholder="Enter your birthdate"
                              required
                            />
                            <label for="date_of_birth">Date Of Birth</label>
                            <p
                              th:if="${#fields.hasErrors('date_of_birth')}"
                              th:error="*{date_of_birth}"
                              class="alert alert-danger"
                              role="alert"
                            >
                              Please input the birthdate
                            </p>
                          </div>
                        </div> -->
                      </div>
                      <div class="row mb-3">
                        <!-- <div class="col-md-6">
                          <div class="form-floating mb-3">
                            <input
                              class="form-control"
                              name="photo"
                              id="photo"
                              th:field="*{photo}"
                              type="file"
                              placeholder="Enter Profile Photo"
                            />
                            <label for="inputLastName">Profile Picture</label>
                          </div>
                        </div> -->
                        <div class="col-md-6">
                          <div class="form-floating">
                            <input
                              class="form-control"
                              id="age"
                              name="age"
                              type="number"
                              placeholder="Enter your age"
                              min="18"
                              max="99"
                              required
                            />
                            <label for="inputLastName">age</label>
                            <p
                              th:if="${#fields.hasErrors('age')}"
                              th:error="*{age}"
                              class="alert alert-danger"
                              role="alert"
                            >
                              Please input age between 18 to 99
                            </p>
                          </div>
                        </div>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="email"
                          name="email"
                          type="email"
                          placeholder="name@example.com"
                        />
                        <label for="inputEmail">Email address</label>

                        <p
                          th:if="${#fields.hasErrors('email')}"
                          th:error="*{email}"
                          class="alert alert-danger"
                          role="alert"
                        >
                          Please input the valid email
                        </p>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input
                              class="form-control"
                              id="password"
                              name="password"
                              type="password"
                              placeholder="Create a password"
                              required
                            />
                            <label for="inputPassword">Password</label>
                            <p
                              th:if="${#fields.hasErrors('password')}"
                              th:error="*{password}"
                              class="alert alert-danger"
                              role="alert"
                            >
                              Please input Password
                            </p>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input
                              class="form-control"
                              id="confirmPassword"
                              name="confirmPassword"
                              type="password"
                              placeholder="Confirm password"
                            />
                            <label for="inputPasswordConfirm"
                              >Confirm Password</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="mt-4 mb-0">
                        <div class="d-grid">
                          <button
                            type="submit"
                            class="btn btn-primary btn-block"
                          >
                            Create Account
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer th:replace="admin/fragments/footer :: footer"></footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/assets/demo/chart-area-demo.js"></script>
    <script src="admin/assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/js/datatables-simple-demo.js"></script>
  </body>
</html>
