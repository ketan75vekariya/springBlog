<!DOCTYPE html>
<html lang="en">
  <head th:replace="admin/fragments/head :: head"></head>
  <body class="sb-nav-fixed">
    <nav th:replace="admin/fragments/navigation :: navigation"></nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav th:replace="admin/fragments/sidemenu :: sidemenu"></nav>
      </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Categories</h1>
            <a href="/addcategories" class="btn btn-primary mb-2">Add User</a>
            <div class="card mb-4">
              <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Categories
              </div>

              <div class="card-body">
                <table id="datatablesSimple">
                  <thead>
                    <tr>
                      <th>Categories</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>Categories</th>
                      <th>Actions</th>
                    </tr>
                  </tfoot>
                  <tbody>
                    <tr th:each="categories:${categories}">
                      <td th:text="${categories.category}"></td>
                      <td>
                        <div
                          class="btn-group mr-2"
                          role="group"
                          aria-label="Second group"
                        >
                          <a href="#" class="btn btn-primary">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                          </a>
                          <a href="/register" class="btn btn-warning">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                          </a>
                          <a
                            href="#"
                            class="btn btn-danger"
                            id="th:text='${firstAccount.id}'"
                          >
                            <i class="fa fa-trash" aria-hidden="true"></i>
                          </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
        <footer th:replace="admin/fragments/footer :: footer"></footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/assets/demo/chart-area-demo.js"></script>
    <script src="admin/assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="admin/js/datatables-simple-demo.js"></script>
  </body>
</html>
